<table class="ui celled padded table">
    <thead>
    <tr>
        <th>Place</th>
        <th>Name</th>
        <th>Match Points</th>
    </tr>
    </thead>
    <tbody>
    {% for participant in participants %}
        <tr>
            <td>{{ forloop.counter }}</td>
            <td>{{ participant.name }}</td>
            <td>bob</td>
        </tr>
    {% endfor %}
    </tbody>
</table>
